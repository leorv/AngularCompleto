<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a routerLink="/">
            Routes
        </a>
    </span>
</mat-toolbar>

<mat-sidenav-container class="container">    
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active">
                <i class="material-icons">
                    home
                </i> Login
            </a>
            <!-- Apenas para constar, usando um CSS para deixar o link como ativo quando o usuário clicas, usar o routerLinkActive como abaixo apenas que irá funcionar.-->
            <a mat-list-item [routerLink]="['/cursos']" routerLinkActive="router-link-active">
                <i class="material-icons">
                    school
                </i> Cursos
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
