<section class="two-way-databinding">
    <article>
        <h3>Two Way Data-Binding</h3>

        <!-- 
            USAR FORMSMODULE NO APP MODULE

        Uma maneira trabalhosa de atualizar via dupla: 
        <div>
            <input type="text" 
                [value]="nome"
                (input)="$event.target.value"
                />
        </div>
        <p>Você digitou o nome: {{ nome }}</p>

        Uma maneira trabalhosa de atualizar via dupla:    
        <div>
            <input type="text" 
                [value]="nome"
                (input)="atualizaNome($event)"
                />
        </div>
        <p>Você digitou o nome: {{ nome }}</p> -->

        
        <!-- No ngModelChange, não precisamos do target.value, pois neste caso o Angular já sabe obter o valor do evento. -->
        <div>
            <input type="text" 
                [ngModel]="nome"
                (ngModelChange)="nome = $event"
                />
        </div>
        <p>Você digitou o nome: {{ nome }}</p>

        <div>
            <input type="text" [(ngModel)]="nome">
            <p>Você digitou o nome: {{ nome }}</p>
        </div>

        <!-- Forma canônica bind-nome da propriedade.
            Ex: <img [src]="urlImagem">
                <img bind-src="urlImagem">

        Para evento: on-nome do evento
        
        Como estamos usando o bind e também o evento, fica a junção do bind e on.
        two way -> bindon-nome da propriedade
        Ex: <input type="text" [(ngModel)]="nome">
            <input type="text" bindon-ngModel="nome">
        -->

        <div>
            <input type="text" bindon-ngModel="nome">
            <p>Você digitou o nome: {{ nome }}</p>
        </div>
        
        <div>
            <p>Nome</p>
            <input type="text" [(ngModel)]="pessoa.nome">
            <p>Idade</p>
            <input type="text" [(ngModel)]="pessoa.idade">
            <br>
            <p>Meu nome é {{ pessoa.nome }}</p>
            <p>Minha idade é {{ pessoa.idade }}</p>

        </div>




    </article>
</section>
