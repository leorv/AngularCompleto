<form class="row g-2 gy-2" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="col-md-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" name="nome"
                [(ngModel)]="usuario.nome" required #nome="ngModel" [ngClass]="aplicaCSSErro(nome)">
            <label for="nome">Nome</label>
        </div>
        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(nome)" msgErro="Nome é obrigatório">
        </app-campo-control-erro>
    </div>

    <div class="col-md-6">
        <div class="form-floating mb-3 col-md-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
                [(ngModel)]="usuario.email" required email #email="ngModel" [ngClass]="aplicaCSSErro(email)">
            <label for="email">E-mail</label>
        </div>
        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(email)" msgErro="E-mail inválido">
        </app-campo-control-erro>
    </div>

    <div class="col-md-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                placeholder="13.000-000" [ngClass]="aplicaCSSErro(cep)">
            <label for="cep">CEP</label>
        </div>

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(cep)" msgErro="CEP é obrigatório">
        </app-campo-control-erro>
    </div>

    <div class="col-md-9">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="complemento" name="complemento" ngModel>
            <label for="complemento">Complemento</label>
        </div>
    </div>

    <div class="col-md-12">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel"
                placeholder="13.000-000" [ngClass]="aplicaCSSErro(rua)">
            <label for="rua">Rua</label>
        </div>

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(rua)" msgErro="Rua é obrigatório">
        </app-campo-control-erro>
    </div>

    <div class="col-md-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel"
                placeholder="13.000-000" [ngClass]="aplicaCSSErro(bairro)">
            <label for="bairro">Bairro</label>
        </div>

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(bairro)" msgErro="Bairro é obrigatório">
        </app-campo-control-erro>
    </div>

    <div class="col-md-4">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel"
                placeholder="13.000-000" [ngClass]="aplicaCSSErro(cidade)">
            <label for="cidade">Cidade</label>
        </div>

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(cidade)" msgErro="Cidade é obrigatório">
        </app-campo-control-erro>
    </div>

    <div class="col-md-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel"
                placeholder="13.000-000" [ngClass]="aplicaCSSErro(estado)">
            <label for="estado">Estado</label>
        </div>

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(estado)" msgErro="Estado é obrigatório">
        </app-campo-control-erro>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
        Enviar
    </button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
